<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variabel</title>
</head>
<body>
    <h3>Hasil Pertama</h3>
    <p id="first_result"></p>
    <hr>
    <h3>Hasil Kedua</h3>
    <p id="second_result"></p>

    <script>
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";

        document.getElementById('first_result').innerHTML = x;
        document.getElementById('second_result').innerHTML = y;
    </script>
</body>
</html>
