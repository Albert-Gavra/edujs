<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="hasilPenentu"> </h3>
    <hr>

    <script>

        let x, y, kalimatHasil;
        x = Math.floor(Math.random() * 11) + 1;
        y = Math.floor(Math.random() * 11) + 1;

        if (x < y) {
            kalimatHasil = "Oh tidak, belum berhasil";
        } else if (x == y) {
            kalimatHasil = "Kebetulan sama";
        } else {
            kalimatHasil = "Horee, Saya bisa!";
        }

        document.getElementById('hasilPenentu').innerHTML = kalimatHasil;
    </script>
</body>
</html>
