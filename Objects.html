<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
</head>
<body>

    <button type="button" onclick="alert_function()">Remind Me</button>

    <script>

        const person = {
            firstName: "John",
            lastName: "Doe"
        }

        function alert_function(){
            alert("My full name is " + person.firstName + " " + person.lastName)
        }
    </script>
</body>
</html>
