<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>

    <h3>Hasil Pertama : </h3>
    <p id="hasil_math"></p>
    <hr>

    <button type="button" onclick="alert_function()">Click Me!</button>

    <script>

        let calculate = math_function(10, 20)

        function alert_function(){
            alert("Hello World!")
        }

        function math_function(x, y){
            let z = x + y;
            return z;
        }

        document.getElementById('hasil_math').innerHTML = calculate;
    </script>
</body>
</html>
